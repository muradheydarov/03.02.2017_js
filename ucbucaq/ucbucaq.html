<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/ucbucaq.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <p>triangle</p>
    <div id="triangle"></div>
    <p>square</p>
    <div id="square"></div>
    <p>circle</p>
    <div id="circle"></div>
  </div>

  <div class="input">
    <p><strong>Select color:</strong></p>
    <input type="text" id="element" placeholder="enter the figure name">
    <input type="color" id="color" name="favcolor" value="">
    <button id="btn" class="">Click me</button>
  </div>
  <script type="text/javascript">
  function get(id) {
    var elem= document.getElementById(id);
    return elem;
  }
  btn.onclick = function () {
    var reng=get("color").value;
    get(get("element").value).style.borderBottomColor=reng;
    get(get("element").value).style.background=reng;
  };

  </script>
</body>
</html>
