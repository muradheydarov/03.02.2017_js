<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/traffic_light.css">
</head>

<body>
    <div class="main">
        <div class="main_item">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
    </div>
    <script type="text/javascript">
    var myVar = setInterval(function(){ setColorRed() }, 3000);
    function setColorRed() {
      var x = document.getElementsByClassName('red')[0];
      x.style.background = x.style.background == "red" ? "black" : "red";
    }
    var myVar = setInterval(function(){ setColorYellow() }, 1000);
    function setColorYellow() {
      var x = document.getElementsByClassName('yellow')[0];
      x.style.background = x.style.background == "yellow" ? "black" : "yellow";
    }
    var myVar = setInterval(function(){ setColorGreen() }, 3000);
    function setColorGreen() {
      var x = document.getElementsByClassName('green')[0];
      x.style.background = x.style.background == "green" ? "black" : "green";
    }
    </script>
</body>

</html>
