<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css">
</head>

<body>
    <div id="main">
        <div class="main_item">
            <img src="https://img.clipartfox.com/682a334a1677c23bfe38679a8d9f0a21_free-clipart-mini-boom-box-clipart-music-player_800-649.png" alt="">
            <div class="button">
                <button onclick="pauseAudio()">pause</button>
                <button onclick="playAudio()">play</button>
            </div>
        </div>
    </div>
        <audio id="audio">
      <source src="music/Beyonce.mp3" >
      <source src="music/Bob_Marley.mp3" >
      <source src="music/Daughter.mp3" >
    </audio>
        <script type="text/javascript">
            var x = document.getElementById('audio');

            function playAudio() {
                x.play();
            }

            function pauseAudio() {
                x.pause();
            }
        </script>
</body>

</html>
